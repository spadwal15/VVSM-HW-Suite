    <script>

        const { ipcRenderer } = require('electron')

        ipcRenderer.send('memory');
        const ctx = document.getElementById('myChart');
        ipcRenderer.on('memory', (e, data) => {
            console.log(data)

            const myChart = new Chart(ctx, {
                type: 'pie',

                data: {
                    labels: ['Used Memory (RAM)', 'Free Memory (RAM)'],
                    datasets: [{


                        data: [data[0], data[1]],

                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',

                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',

                        ],
                        borderWidth: 1
                    }]
                },

                options: {
                    responsive: true,
                    aspectRatio: 0.9,
                    maintainAspectRatio: false,
                    layout: {
